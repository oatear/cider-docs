name: Deploy Docusaurus to GitHub Pages

on:
  push:
    # Trigger the workflow only on changes to the 'main' branch
    branches:
      - main
    # Specify paths to run only when documentation source files change
    paths:
      - 'cider-docs/**'
      - '.github/workflows/deploy.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions granted to the GITHUB_TOKEN for the deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a current LTS version
          cache: 'npm'
          cache-dependency-path: 'cider-docs/package-lock.json' # Adjust if using yarn/pnpm

      - name: Install Dependencies
        # Navigate to your Docusaurus folder and install
        run: npm install
        working-directory: cider-docs/

      - name: Build Docusaurus Static Site
        # Build the site into the 'build' folder
        run: npm run build
        working-directory: cider-docs/

      # ----------------------------------------------------
      # Deployment Steps using GitHub Pages Artifacts
      # ----------------------------------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        # Uploads the built Docusaurus directory (e.g., cider-docs/build)
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'cider-docs/build' # The directory containing the static site files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4